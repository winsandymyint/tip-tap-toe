		//Get Click Cube ID
		function get_cube_id (id) {
			player1.push(parseInt(id));

			function check_contains_all(needles, haystack){ 
				for(var i = 0 , len = needles.length; i < len; i++){
					if($.inArray(needles[i], haystack) == -1) return false;
				}
				return true;
			}

			//Disable click for already clicked Cube
			if (true) {
				$('#1').unbind( "click");
			}
			//detected the clicked cube with the pattern array
			if (player1.length >=3) {
				$.each(pattern, function (index, value) {					
					if (check_contains_all(value, player1)) {
						//apply the clolor for Cube
						$.each(value, function (index, val) {
							$('#'+val).css('background', '#ff0000');
						})

		}
